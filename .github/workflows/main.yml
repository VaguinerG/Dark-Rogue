name: Compile Binaries

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: 'stable'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies (Linux only)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y xorg-dev libgl1-mesa-dev freeglut3-dev

      - name: Install UPX (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y upx

      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        run: choco install upx

      - name: Compile desktop binary
        run: |
          nimble install naylib nimja https://github.com/planetis-m/naygui -y
          nim c src/main.nim

      - name: Compress with UPX
        run: |
          if [ "${{ runner.os }}" = "macOS" ]; then
            echo "Skipped"
          else
            upx --version
            upx --best --ultra-brute src/bin/*
          fi
        shell: bash
          

      - name: Upload desktop binary
        uses: actions/upload-artifact@v4
        with:
          name: Dark_Rogue-${{ runner.os }}
          path: src/bin/*
          compression-level: 9

  build-apk:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: 'stable'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 24

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r27c
          add-to-path: true

      - name: Build APK
        run: |
          nimble install naylib nimja https://github.com/planetis-m/naygui -y
          nimble setupAndroid
          nimble buildAndroid

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Dark_Rogue-android
          path: ./*.apk
          compression-level: 9

  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: jiro4989/setup-nim-action@v2
        with:
          nim-version: 'stable'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y xorg-dev libgl1-mesa-dev freeglut3-dev

      - name: Set up Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Compile to Web (WASM)
        run: |
          nimble install naylib nimja https://github.com/planetis-m/naygui -y
          nim c -f -d:emscripten src/main.nim

      - name: Upload Web Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dark_Rogue-web
          path: web
          compression-level: 9

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4